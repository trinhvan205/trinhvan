<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chúc Mừng Sinh Nhật Em Yêu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1511988617509-a57c8a288659?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 50px;
      margin: 100px auto;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 192, 203, 0.9);
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 2.8em;
      color: #FFD700;
    }

    p {
      font-size: 1.4em;
      line-height: 1.6;
    }

    .heart {
      font-size: 2em;
      animation: pulse 1s infinite;
      color: pink;
      margin-top: 20px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Nhạc nền -->
  <audio autoplay loop>
    <source src="https://youtu.be/4N8-qJfFweQ?si=xoi6JgTNCm6pcjy1" type="audio/mpeg">
    Trình duyệt của bạn không hỗ trợ phát nhạc.
  </audio>

  <!-- Pháo hoa -->
  <canvas id="fireworks"></canvas>

  <div class="container">
    <h1>🎉 Chúc Mừng Sinh Nhật Em Yêu 🎉</h1>
    <p>
      Hôm nay là ngày thật tuyệt vời –<br>
      vì đó là ngày em xuất hiện trên thế giới này 🌟<br><br>
      Anh chúc em mãi mãi rạng rỡ như những bông hoa, tươi tắn như nắng mai,<br>
      và đặc biệt là luôn có anh bên cạnh để yêu thương 💞
    </p>
    <div class="heart">💖💖💖</div>
  </div>

  <!-- Script pháo hoa -->
  <script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    function createFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      const colors = ['#ff2d75', '#ffe600', '#00ffea', '#ff6c00'];
      for (let i = 0; i < 100; i++) {
        particles.push({
          x, y,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 5 + 1,
          radius: Math.random() * 2 + 1,
          alpha: 1,
          color: colors[Math.floor(Math.random() * colors.length)]
        });
      }
    }

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      particles = particles.filter(p => p.alpha > 0);
      for (let p of particles) {
        const vx = Math.cos(p.angle) * p.speed;
        const vy = Math.sin(p.angle) * p.speed + 1;
        p.x += vx;
        p.y += vy;
        p.alpha -= 0.01;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
        ctx.fillStyle = `${p.color}${Math.floor(p.alpha * 255).toString(16).padStart(2, '0')}`;
        ctx.fill();
      }
      requestAnimationFrame(draw);
    }

    setInterval(createFirework, 1000);
    draw();
  </script>

</body>
</html>
